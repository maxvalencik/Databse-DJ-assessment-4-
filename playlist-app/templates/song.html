{% extends 'base.html' %}

{% block content %}

<div class="jumbotron">
  <h1>{{ song.title }}!</h1>
  <p class="lead">&ndash; {{ song.artist }}</p>
</div>

<div class="text-danger">
  <h2>Part of the following Plalylists:</h2>
  <ul>
    {% if playlists %}
    {% for playlist in playlists %}
    <li href="/playlists/{{playlist.id}}">{{ playlist.name }}</li>
    {% endfor %}
    {% endif %}
  </ul>
</div>

{% endblock %}
