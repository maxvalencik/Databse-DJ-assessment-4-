{% extends 'base.html' %}

{% block content %}

<h1>Submit a new Playlist!</h1>

<!-- Form to add playlist -->
<form method="POST">
    {{ form.hidden_tag() }}

    {% for field in form
    if field.widget.input_type != 'hidden' %}

    <p>
        {{ field.label }}
        {{ field }}

        {% for error in field.errors %}
        {{ error }}
        {% endfor %}
    </p>

    {% endfor %}

    <button type="submit">Submit</button>
</form>

{% endblock %}
